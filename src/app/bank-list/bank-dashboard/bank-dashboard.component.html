<div class="container-fluid">
  <nav class="navbar navbar-dark bg-primary w-100">
    <span class="navbar-brand mb-0 h1">Bank Branches</span>
  </nav>
  

  <div class="row mt-2 justify-content-center">
    
    <div class="col">
      <form>
        <div class="row">
          <div class="col-sm-4 mb-1">
            <select class="form-control   " id="exampleFormControlSelect1" [(ngModel)]="searchState" name="searchState"
              placeholder="Search">

              <option value="" disabled selected hidden>Please Choose...</option>
            
              <option>MUMBAI</option>
              <option>ALLAHABAD</option>
              <option>BANGALORE</option>
              <option>KOLKATA</option>
            </select>

          </div>
          <div class="col mb-1">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm1" name="searchTerm">
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 ">

      <div class="d-flex justify-content-center mt-4" *ngIf="bankListFlag == false">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <span class="">Loading...
          <br> this may take few minutes
        </span>
      </div>

      <table class='table table-bordered table-condensed table-striped table-hover ' *ngIf="bankListFlag == true">
        <thead class="thead-dark">
          <tr>
            <th>ifsc</th>
            <th>branch</th>
            <th>bank_name</th>
            <th>city</th>
            <th>state</th>
          </tr>
        </thead>
        <tbody>
          <tr class="clearfix cursorPointer"
            *ngFor="let bank of filteredbanks  | paginate: { itemsPerPage: count, currentPage: p }">
            <td>{{bank.ifsc}}</td>
            <td>{{bank.branch}}</td>
            <td>{{bank.bank_name}}</td>
            <td>{{bank.city}}</td>
            <td>{{bank.state}}</td>
          </tr>
        </tbody>
      </table>

    </div>

    <br>
    <div class=" justify-content: center;" *ngIf="bankListFlag == true">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

  </div>



</div>
